<!DOCTYPE html>
    <html>
        <head>
            <title>Keep Calm</title>
            <link href="style.css" rel="stylesheet"/>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>

        <body>
            <main class="main">
                <div class="poster" id="poster">
                    <div class="image">
                        <img src="images/crown.png" alt="crown" id="crown-icon"/>
                        <img src="images/html.png" alt="html" id="html-icon"/>
                        <img src="images/js.png" alt="js" id="js-icon"/>
                        <img src="images/css.png" alt="css" id="css-icon"/>
                    </div>
                    <div class="text">
                        <h2>keep calm</h2>
                        <p>and</p>
                        <h2 class="caption "id="caption">carry on coding</h2>
                    </div>
                </div> <!-- .Poster  -->

                <div class="customise-poster">
                    <div class="bg-buttons">
                        <p>background colour:</p>
                        <button class="btn" id="red-btn"></button>
                        <button class="btn" id="blue-btn"></button>
                        <button class="btn" id="yellow-btn"></button>
                        <button class="btn" id="green-btn"></button>
                    </div>
                    <div class="img-buttons">
                        <p>Choose your image icon:</p>
                        <button class="btn" id="crown-btn"></button>
                        <button class="btn" id="html-btn"></button>
                        <button class="btn" id="css-btn"></button>
                        <button class="btn" id="js-btn"></button>
                    </div>
                    <div class="input-text">
                        <p>Insert your caption:</p>
                        <input id="input-el" placeholder="Carry on coding"></input>
                    </div>
                </div><!-- .customise Poster  -->
            </main>
            <script src="index.js"></script>
        </body>
    </html>
